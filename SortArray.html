        const array = [10, 2, 33, 1, 33, 4, 9, 22, 10];

        function sortArray(array) {
            return array.reduce((com, item) => {
                if (!com.includes(item))
                    com.push(item);
                return com;
            }, []).sort(function (a,b) {
                return a-b;
            })
        }
