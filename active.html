<form name="form">
    <fieldset>
        <legend>Name</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
    </fieldset>

    <fieldset>
        <legend>Age</legend>
        <label for="age">Age:</label>
        <input type="number" id="age" required>
    </fieldset>

    <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>
</form>

<script type="text/javascript">
    const form = document.querySelector('[name="form"]');
    const name = document.getElementById('name');
    const age = document.getElementById('age');

    age.addEventListener('input', function(evt) {
        if (age.value < 18 || age.value > 99) {
            age.parentElement.classList.add("invalid")
        } else {
            age.parentElement.classList.remove("invalid");
        }
    });

    name.addEventListener('input', function(evt) {
        if(name.value.length < 10 || name.value.length > 30) {
            name.parentElement.classList.add("invalid");
        } else {
            name.parentElement.classList.remove("invalid")
        }
    })

    form.addEventListener('submit', function(evt) {
       evt.preventDefault();
       if (!this.getElementsByClassName("invalid"))
           alert(name.value+" "+age.value)
    });
