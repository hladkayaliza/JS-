    function checkPalindromeSecond(str) {
        let result = false;
        let array = Array.from(str);
        for (let i = 0;i <= array.length;i++) {
            if (array[0] === array[array.length-1]) {
                array.shift();
                array.pop();
                result = true;
            }
            else break;
        }

        return result;
    }

    console.log(checkPalindromeSecond('abcdedcba'));
