    function checkPalindromeSecond(str) {
        var result = false;
        while (str.length > 1) {
            if (str.charAt(0) === str.charAt(str.length - 1)) {
                str = str.slice(1,length - 1);
                result = true;
            }
            else {
                result = false;
                break
            }
        }

        return result;
    }
